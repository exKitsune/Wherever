<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Wherever Receiver
        </title>
        <link rel="stylesheet" href="https://unpkg.com/98.css" />
        <style type="text/css">
            body { background-color: #01817f; }
            body > .window { margin: 15 1%; }
        </style>
    </head>
    <body>
        <div class="window">
            <div class="title-bar">
                <div class="title-bar-text">
                    Wherever Receiver
                </div>
            </div>
            <div class="window-body">
                <p id="result"></p>
                <div class="window" style="width: max-content" id="qrcode"></div>
                <p>
                <button id="discover">Discover</button>
                <div>
                    Tofu List:
                    <div id="tofu_list">
                        <div id="tofu_list_template">
                            <div id="key"></div>
                            <button id="yes"> Trust </button>
                            <button id="no"> Don't Trust </button>
                        </div>
                    </div>
                </div>
                <div>Discovery Phrase: 
                    <div id="discover_phrase"></div>
                </div>
            </div>
        </div>
        <div class="window">
            <div class="title-bar">
                <div class="title-bar-text">
                    Wherever Sender
                </div>
            </div>
            <div class="window-body">
                <form onSubmit="return false;">
                    <input id="send_input" type="text">
                    <button type="submit" id="send">Send</button>
                </form>
                <form onSubmit="return false;">
                    <input id="discover_input" type="text">
                    <button type="submit" id="discover_respond">Discover Respond</button>
                </form>
                Current target:
                <input id="send_target" type="text">
                <button id="send_update">Update Target</button>
            </div>
        </div>
        <div class="window">
            <div class="title-bar">
                <div class="title-bar-text">
                    Wherever Settings
                </div>
            </div>
            <div class="window-body">
                <button id="reset_key">Reset receiver key</button>
                <button id="reset_tofu">Reset trusted peers</button>
            </div>
        </div>
            <script src="wherever_web.js" type="module"></script>
            <script type="module">
                import init from './wherever_web.js';

                async function run() {
                    await init();
                }
                run();
            </script>
    </body>
</html>
